            <h4>Fa√ßa login para continuar</h4>
            <form id="form1" [formGroup]="usuario" (ngSubmit)="login()" style="padding-left: 1rem;">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="text" class="form-control" placeholder="Seu E-mail *" id="email"  formControlName="email">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha: </label>
                    <input type="password" class="form-control" placeholder="Sua senha *" id="password" formControlName="senha">
                </div>
                <button type="submit" style="margin-top: 10px;">Login</button>
            </form>
