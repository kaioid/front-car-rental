<div class="panel panel-primary" >
    <div class="panel-heading">
      <h3>Lista de Carros</h3>
      <hr>
      <div class="col-lg-12" style="text-align: right;">
        <button class="float-sm-left" [hidden]="!modoExibicao" (click)="listMode()">Alternar modo de listagem</button>
        <button class="float-sm-left" [hidden]="modoExibicao" (click)="cardsMode()">Alternar modo de listagem</button>
      </div>
    </div>
    <div [hidden]="modoExibicao">
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Categoria</th>
              <th></th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let veiculo of veiculos | async">
              <td>{{veiculo.modelo}}</td>
              <td>{{veiculo.categoria}}</td>
              <td><img width="40px" height="45px" src="assets/images/icons/{{veiculo.categoria}}.svg"></td>
              <td>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="row" [hidden]="!modoExibicao">
    <div class="col-md-4 d-flex justify-content-center" *ngFor="let veiculo of veiculos | async">
      <a href="veiculos/{{veiculo.id}}"> 
      <div class="card" style="width: 18rem;">
        <img width="110px" height="110px" src="assets/images/icons/{{veiculo.categoria}}.svg" class="card-img-top">
        <div class="card-body">
          <hr>
          <h5 class="card-title text-center">{{veiculo.modelo}}</h5>
          <hr>
          <p class="card-text">
            Categoria: {{veiculo.categoria}} <br>
            Diária: {{veiculo.precoPorDia}} <br>
            Fração de hora: {{veiculo.precoPorHora}} <br>
          </p>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
