<div class="card" style="width: 18rem;">
    <img width="110px" height="110px" src="assets/images/icons/{{veiculo.categoria}}.svg" class="card-img-top">
    <div class="card-body">
      <hr>
      <h5 class="card-title text-center">{{veiculo.modelo}}</h5>
      <hr>
      <p class="card-text">
        Categoria: {{veiculo.categoria}} <br>
        Diária: {{veiculo.precoPorDia | currency: "BRL"}} <br>
        Fração de hora: {{veiculo.precoPorHora | currency: "BRL"}} <br>
      </p>
      <button [hidden]="role!='ADMIN'" type="button" class="btn btn-primary" (click)="update()">Editar</button>
      <button [hidden]="role!='ADMIN'" type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="delete()">Excluir</button>
    </div>
  </div>
