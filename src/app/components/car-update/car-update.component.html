<h3>Editar carro</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Modelo</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="vehicle.model" name="model">
    </div>
    <div class="form-group">
      <label for="name">Categoria</label><br>
      <select class="custom-select" id="category" required [(ngModel)]="vehicle.category" name="category">
        <option value="HATCH">Hatch</option>
        <option value="SEDAN">Sedan</option>
        <option value="USV">USV</option>
        <option value="CAMIONETE">Camionete</option>
        <option value="LUXO">Luxo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Concluir</button>
  </form>
</div>
