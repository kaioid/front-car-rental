<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista de Clientes</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients | async">
            <td>{{client.name}}</td>
            <td>{{client.cpf}}</td>
            <td><button (click)="deleteClient(client.id)" class="btn btn-danger">Excluir</button>
              <button (click)="updateClient(client.id)" class="btn btn-info" style="margin-left: 10px">Editar</button>
                <button (click)="clientDetails(client.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
