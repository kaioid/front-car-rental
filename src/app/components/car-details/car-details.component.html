<h3>Car Details</h3> 

<hr/>
<div *ngIf="vehicle">
  <div>
    <label><b>Modelo:</b></label> {{vehicle.model}}
  </div>
  <div>
    <label><b>Categoria:</b></label> {{vehicle.category}}
  </div>
  <div>
    <label><b>Preço diária:</b></label> R${{vehicle.pricePerDay}}
  </div>
  <div>
    <label><b>Preço hora:</b></label> R${{vehicle.pricePerHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para lista de carros</button><br>
