<h3>Detalhes do veículo</h3> 

<hr/>
<div class="d-flex justify-content-center" *ngIf="veiculo">
  <div class="card" style="width: 18rem;">
    <img width="110px" height="110px" src="assets/images/icons/{{veiculo.categoria}}.svg" class="card-img-top">
    <div class="card-body">
      <hr>
      <h5 class="card-title text-center">{{veiculo.modelo}}</h5>
      <hr>
      <p class="card-text">Veículo da categoria {{veiculo.categoria}} com diária de {{veiculo.precoPorDia| currency: 'BRL'}} e valor por fração de hora de {{veiculo.precoPorHora | currency: 'BRL'}}</p>
      <hr>
      <button (click)="list()" class="btn btn-primary">Voltar</button>
      <button (click)="updateCar(veiculo.id)" class="btn btn-info" style="margin-left: 10px">Editar</button>
      <button (click)="deleteCar(veiculo.id)" class="btn btn-danger" style="margin-left: 10px">Excluir</button>
    </div>
  </div>
</div>
