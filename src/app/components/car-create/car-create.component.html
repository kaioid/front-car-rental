<h3>Adicionar novo carro</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form autocomplete="off" #carForm="ngForm" (ngSubmit)="onSubmit()">

      <label for="name" class="form-label">Modelo: *</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="vehicle.model" name="model" #model="ngModel" placeholder="ex: Corolla XEI">
      <div class="alert alert-danger" role="alert" *ngIf="model.invalid && model.touched">Informe um modelo!</div> 

      <label for="name" class="form-label">Categoria: *</label><br>
      <select class="form-select" id="category" required [(ngModel)]="vehicle.category" name="category" #category="ngModel" >
        <option value="HATCH">Hatch</option>
        <option value="SEDAN">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="CAMIONETE">Camionete</option>
        <option value="LUXO">Luxo</option>
      </select>
      <div class="alert alert-danger" role="alert" *ngIf="category.invalid && category.touched">Informe uma categoria!</div>


  <div class="row">
    <div class="col">
      <label for="pricePerDay" class="form-label">Preço por diária: *</label>
      <input type="number" class="form-control" id="pricePerDay" required [(ngModel)]="vehicle.pricePerDay" name="pricePerDay" placeholder="R$ 00.00">
    </div>
    <div class="col">
      <label for="pricePerHour" class="form-label">Preço por hora: *</label>
      <input type="number" class="form-control" id="pricePerHour" required [(ngModel)]="vehicle.pricePerHour" name="pricePerHour" placeholder="R$ 00.00">
    </div>
  </div>
    <button type="submit" class="btn btn-success" [disabled]="!carForm.valid">Concluir</button>
  </form>
</div>
