<h3>Adicionar novo carro</h3>
<hr>
<div [hidden]="submitted">
  <form autocomplete="off" #carForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-4">
        <label for="modelo" class="form-label">Modelo: *</label>
        <input type="text" class="form-control" id="modelo" required [(ngModel)]="vehicle.modelo" name="modelo"
          #model="ngModel" placeholder="ex: Corolla XEI">
        <div class="alert alert-danger" role="alert" *ngIf="model.invalid && model.touched">Informe um modelo!</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label for="categoria" class="form-label">Categoria: *</label>
        <select class="form-select" id="categoria" required [(ngModel)]="vehicle.categoria" name="categoria"
          #category="ngModel">
          <option value="HATCH">Hatch</option>
          <option value="SEDAN">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="CAMIONETE">Camionete</option>
          <option value="LUXO">Luxo</option>
        </select>
        <div class="alert alert-danger" role="alert" *ngIf="category.invalid && category.touched">Informe uma categoria!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label class="form-label" for="precoPorDia">Valor di√°ria:</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" class="form-control" id="precoPorDia" required [(ngModel)]="vehicle.precoPorDia"
            name="precoPorDia" placeholder="0">
        </div>
      </div>
      <div class="col-md-2">
        <label class="form-label" for="precoPorHora">Valor por hora:</label>
        <div class="input-group">
          <span class="input-group-text">R$</span>
          <input type="number" class="form-control" id="precoPorHora" required [(ngModel)]="vehicle.precoPorHora"
            name="precoPorHora" placeholder="0">
        </div>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-success" [disabled]="!carForm.valid">Concluir</button>
  </form>
</div>
