<div class="panel-body">
    <div class="panel-heading">
        <h3>Faturas</h3>
        <hr>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Veículo Alugado</th>
                    <th>Pagamento básico</th>
                    <th>Multa</th>
                    <th>Valor total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rental of rentals | async" [hidden]="!rental.invoice">
                    <td>{{ rental.client.name }}</td>
                    <td>{{ rental.vehicle.model }}</td>
                    <td *ngIf="rental.invoice">{{ rental.invoice.basicPayment | currency: 'BRL' }}</td>
                    <td *ngIf="rental.invoice">{{ rental.invoice.tax | currency: 'BRL' }}</td>
                    <td *ngIf="rental.invoice">{{ rental.invoice.totalPayment | currency: 'BRL' }}</td>
                    <td *ngIf="rental.invoice">
                        <a href="invoices/{{rental.invoice.id}}">
                            <img width="22px" src="assets/images/icons/find.svg">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
