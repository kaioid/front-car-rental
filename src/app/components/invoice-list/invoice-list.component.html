<div class="panel-body">
    <div class="panel-heading">
        <h3>Faturas</h3>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Carro Alugado</th>
                <th>Pagamento básico</th>
                <th>Multa</th>
                <th>Valor total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody *ngFor="let rental of rentals | async">
            <tr *ngIf="rental.invoice">
                <td>{{ rental.client.name }}</td>
                <td>{{ rental.vehicle.model }}</td>
                <td>{{ rental.invoice.basicPayment }}</td>
                <td>{{ rental.invoice.tax }}</td>
                <td>{{ rental.invoice.totalPayment }}</td>
                <td>
                    <a href="invoices/{{rental.invoice.id}}">
                        <img width="22px"src="assets/images/icons/find.svg">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
